<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
        position:absolute;
        width: 500px;
        bottom:0px;
        right:25%;
        left:50%;
        margin-left:-250px;
        background-color: darkslategrey;
        padding-top: 1rem;
        border-radius: 15px 15px 0 0;
        padding-bottom: .8rem;
      }
      .attribution a {
        color:white;
      }
    </style>
  </head>
  <body>
    <div class="calc-wrapper">
      <header>
        <h1>calc</h1>
        <div class="theme-wrapper">
          <p id="selector-title">THEME</p>
          <div class="theme-selector-wrapper">
            <div class="theme-selector-numbers">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="slider-wrapper">
              <div class="toggle-circle"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="calc-display">
        <p class="display-text">0</p>
      </div>
      <div class="calc-buttons-wrapper">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="color-button" data-action="delete">DEL</button>
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button" data-action="addition">+</button>
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button" data-action="subtract">-</button>
        <button class="calc-button" data-action="decimal">.</button>
        <button class="calc-button">0</button>
        <button class="calc-button" data-action="divide">/</button>
        <button class="calc-button" data-action="multiply">x</button>
        <button class="reset-button color-button" data-action="reset">RESET</button>
        <button class="equals-button color-button" data-action="equals">=</button>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Julio S.</a>.</div>
    <script src="./theme.js"></script>
    <script src="./calculator.js"></script>
  </body>
</html>
